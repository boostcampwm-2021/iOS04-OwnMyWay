opt_in_rules:
  - closure_spacing
  - fatal_error_message
  - force_unwrapping
  - implicitly_unwrapped_optional
  - legacy_multiple
  - legacy_random
  - operator_usage_whitespace

disabled_rules:
  - multiple_closures_with_trailing_closure

indentation: 4
line_length: 100
identifier_name:
  min_length: 4
  excluded:
    - id
    - url
    - lhs
    - rhs
type_name:
  min_length: 4
function_parameter_count: 6

excluded:
  - ViewModelTest/
  - OwnMyWay/Application/AppDelegate.swift
  - OwnMyWay/Application/SceneDelegate.swift
  - OwnMyWay/Data/Persistent/CoreData/DataMapping/TravelMO+CoreDataClass.swift
  - OwnMyWay/Data/Persistent/CoreData/TravelMO+CoreDataProperties.swift
  - OwnMyWay/Data/Persistent/CoreData/DataMapping/RecordMO+CoreDataClass.swift
  - OwnMyWay/Data/Persistent/CoreData/RecordMO+CoreDataProperties.swift
  - OwnMyWay/Data/Persistent/CoreData/DataMapping/LandmarkMO+CoreDataClass.swift
  - OwnMyWay/Data/Persistent/CoreData/LandmarkMO+CoreDataProperties.swift
  - OwnMyWay/Data/Persistent/CoreData/DataMapping/LocationMO+CoreDataClass.swift
  - OwnMyWay/Data/Persistent/CoreData/LocationMO+CoreDataProperties.swift
